<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/home" />
      </ion-button>
    </ion-buttons>
    <ion-title>Gestion de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestion de citas</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
  <app-cita-form (onCreate)="onCreateCita($event)" (onCreate)="onCreateAutor($event)" />
</ion-content>
<ion-content>
  <app-cita-list [cita]="ListaCitas" />
</ion-content>
